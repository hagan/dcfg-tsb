# Global defaults for dotfiles runtime
# Loaded first, then platform -> role -> host overrides

# Automatic detection unless explicitly forced
platform="auto"
role="auto"

# Module toggles (on/off/auto)
module.ssh_forward="auto"
module.gpg_agent="auto"
module.version_managers="auto"
module.kubernetes="off"
module.theming="off"
module.history_tools="auto"
module.cargo_tools="auto"
module.python_utils="auto"
module.motd="on"

# Feature switches
feature.use_https_fallback="auto"
feature.require_yubikey_for_git="auto"
